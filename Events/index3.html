<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>


</head>

<body>
<div class="header">
    <h1 id="heading">Learning JavaScript</h1>
    <p>Training, learninig</p>
</div>

//Change heading on h1 about id="heading" after click
<div class="container">
<button onclick="changeText()">Kliknij</button>
</div>

<script>
function changeText() {
    var heading = document.getElementById('heading');
    heading.innerHTML = 'You Clicked!';
}

</script>


</body>
</html>
