<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>


</head>

<body>
<div class="header">
    <h1 id="heading">Learning JavaScript</h1>
    <p>Training, learninig</p>
</div>

//Add id=time on h1 to displayed data. Added onmouseover on the botton to display data after mouse cursor moved
<div class="container">
    <h1 id="time"></h1>
    <button onmouseover="showDate()">Show Date</button>
</div>

<script>
    function showDate() {
    var time = document.getElementById('time');
    time.innerHTML = Date();
    }

</script>


</body>
</html>
